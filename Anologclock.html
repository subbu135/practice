<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANALOG CLOCK</title>
    <link rel="stylesheet" href="analog.css">
    <script src="analog.js" defer></script>
</head>
<body>
    <div class="one">
        <div class="two" style="--n:1"><p>1</p></div>
        <div class="two" style="--n:2"><p>2</p></div>
        <div class="two" style="--n:3"><p class="color">3</p></div>
        <div class="two" style="--n:4"><p>4</p></div>
        <div class="two" style="--n:5"><p>5</p></div>
        <div class="two" style="--n:6"><p class="color">6</p></div>
        <div class="two" style="--n:7"><p>7</p></div>
        <div class="two" style="--n:8"><p>8</p></div>
        <div class="two" style="--n:9"><p class="color">9</p></div>
        <div class="two" style="--n:10"><p>10</p></div>
        <div class="two" style="--n:11"><p>11</p></div>
        <div class="two" style="--n:12"><p class="color">12</p></div>
        <div class="three" id="one"></div>
        <div class="four" id="two"></div>
        <div class="five" id="three"></div>
        <div class="six"></div>
       
    </div>
</body>
</html>
